<!--"information" to the browser about what document type to expect. -->
<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Exercise Page</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Used to set the browser tab icon to an Apple -->
		<link rel="icon" href="images/smallLogoCircle.png" />
		<!-- Link used to get Lato font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
		<!-- Link used to get mobile navigation bar icon -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<!-- Link used to get logout icon -->
		<link href="https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css" rel="stylesheet" />
		<!-- Link used to get back to top icon -->
		<link href="https://unpkg.com/css.gg@2.0.0/icons/css/push-up.css" rel="stylesheet" />
		<!-- Link used to get tick icon -->
		<link href="https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css" rel="stylesheet" />
		<!-- Link used to get X icon -->
		<link href="https://unpkg.com/css.gg@2.0.0/icons/css/close-o.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css-style/mainStyle.css" />
		<script type="module" src="./javascript/mainJava.js" defer></script>
		<title>My Exercise</title>

		<script>
			function addExercise() {
				var exerciseType = prompt("Choose an exercise type:", "Running, Cycling, Weightlifting, Walking");
				var exerciseDuration = prompt("Enter the duration in minutes:");
				if (exerciseType != null && exerciseDuration != null) {
					var exerciseTable = document.getElementById("exercise-table");
					var newRow = exerciseTable.insertRow();
					var cell1 = newRow.insertCell(0);
					var cell2 = newRow.insertCell(1);
					cell1.innerHTML = exerciseType;
					cell2.innerHTML = exerciseDuration + " minutes";
				}
			}
		</script>
	</head>
	<body>
		<header>
			<div class="mainNavBar">
				<img id="healthTrackerLogo" src="images/logo-removebg-preview.png" alt="Health Tracker Logo" />
				<i class="fa fa-bars" id="mobileNavMenu"></i>
			</div>

			<nav class="navigation">
				<ul>
					<li><a href="Home.html">Homepage</a></li>
					<li class="currentPage"><a href="Exercise.html">Exercise</a></li>
					<li><a href="Diet.html">Dieting</a></li>
					<li><a href="Friend.html">Friends</a></li>
					<li><a href="Group.html">Groups</a></li>
					<li><a href="History.html">History</a></li>
					<li><a href="Settings.html">Settings</a></li>
				</ul>
			</nav>
			<i class="fa fa-bars" id="mobileNavMenu"></i>
		</header>
		<main>
			<h1>Welcome to the Exercise Tracker!</h1>
			<h3>Add an exercise:</h3>
			<button onclick="addExercise()">Add Exercise</button>
			<div class="exercise-table">
				<table id="exercise-table">
					<tr>
						<th>Exercise Type</th>
						<th>Duration</th>
					</tr>
				</table>
			</div>
			<dialog class="logoutDialog">
				<h3>Are you sure you want to logout?</h3>
				<br />
				<div class="logoutButtons">
					<button id="confirmBtn" class="logoutBtn">Confirm<i class="gg-check-o"></i></button>
					<button id="cancelBtn" class="logoutBtn">Cancel<i class="gg-close-o"></i></button>
				</div>
			</dialog>
		</main>
		<button type="button" id="topBtn" title="Go to top">^<br />Top</button>

		<footer>
			<div class="logout">
				<i class="gg-log-out" id="logoutIcon"></i>
				<p>Logout</p>
			</div>
			<div class="centerFooter">|</div>
			<div class="contactUs">
				<p>Contact us:</p>
				<a href="CMPofficialemail@gmail.com">CMPofficialemail@gmail.com</a>
			</div>
		</footer>
	</body>
</html>
