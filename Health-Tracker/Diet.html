	<body>

			<div class="mainNavBar">
				<img id="healthTrackerLogo" src="images/logo-removebg-preview.png" alt="Health Tracker Logo" />

			<nav class="navigation">

					<li><a href="Settings.html">Settings</a></li>
				</ul>
			</nav>
			<i class="fa fa-bars" id="mobileNavMenu"></i>
		</header>
		<main>
			<form id="dietForm">
				<h1>Diet Tracker</h1>
				<h2>Fill in fields below to submit your complete meal!</h2>
				<div id="flexDietContainer">
					<div id="leftDietContainer">
						<label for="food-type">Food Type:</label>

						<select id="food-type" class="dietField" name="food-type">
							<option value="chicken">Chicken</option>
							<option value="beef">Beef</option>
							<option value="Pasta">Pasta</option>
							<option value="Noodles">Noodles</option>
							<option value="Chicken Soup">Chicken Soup</option>
							<option value="Mash Potatoes">Mash Potatoes</option>
							<option value="Pizza">Pizza</option>
							<option value="Burgers">Burgers</option>
							<option value="Rice and Fish">Rice and Fish</option>
							<option value="Spaghetti Bolognese">Spaghetti Bolognese</option>
							<option value="other">Other</option>
						</select>

						<label for="calories">Calories:</label>
						<input type="number" id="caloriesNum" class="dietField" name="calories" />

						<button type="submit" id="addMealBtn" class="dietBtn">Add to Meal</button>

						<!-- date -->
						<label for="date">Date Consumed:</label>
						<input type="date" id="mealDT" name="MealDate" class="dietField" max="2000-10-12" min="1900-01-01" />

						<!-- time -->
						<label for="time">Approximate Time Consumed:</label>
						<input type="date" id="mealT" name="MealTime" class="dietField" max="2000-10-12" min="1900-01-01" />

						<label for="meal-type">Meal Type:</label>
						<select id="meal-type" class="dietField" name="meal-type">
							<option value="breakfast">Breakfast</option>
							<option value="lunch">Lunch</option>
							<option value="dinner">Dinner</option>
							<option value="snack">Snack</option>
							<option value="other">Other</option>
						</select>

						<button type="submit" id="finishMealBtn" class="dietBtn">Finish Meal</button>
					</div>
					<div id="rightDietContainer">
						<label for="complete-meal"><h3>Complete Meal with food type and calories:</h3></label>
						<input type="text" id="completeMealTxt" name="complete-meal" rows="4" disabled />
					</div>
				</div>
			</form>
			<script>
				// show/hide the other meal type input field when the other option is selected
				const mealTypeSelect = document.getElementById("meal-type");
				const otherMealTypeInput = document.getElementById("other-meal-type");
				mealTypeSelect.addEventListener("change", () => {
					if (mealTypeSelect.value === "other") {
						otherMealTypeInput.style.display = "inline-block";
					} else {
						otherMealTypeInput.style.display = "none";
					}
				});

				// add custom food and drink items to the lists
				const foodTypeSelect = document.getElementById("food-type");
				const drinkTypeSelect = document.getElementById("drink-type");
				foodTypeSelect.addEventListener("change", () => {
					if (foodTypeSelect.value === "other") {
						const customFoodType = prompt("Enter a custom food type:");
						if (customFoodType) {
							const newOption = document.createElement("option");
							newOption.value = customFoodType;
							newOption.textContent = customFoodType;
							foodTypeSelect.insertBefore(newOption, foodTypeSelect.lastChild);
							foodTypeSelect.value = customFoodType;
						}
					}
				});
				drinkTypeSelect.addEventListener("change", () => {
					if (drinkTypeSelect.value === "other") {
						const customDrinkType = prompt("Enter a custom drink type:");
						if (customDrinkType) {
							const newOption = document.createElement("option");
							newOption.value = customDrinkType;
							newOption.textContent = customDrinkType;
							drinkTypeSelect.insertBefore(newOption, drinkTypeSelect.lastChild);
							drinkTypeSelect.value = customDrinkType;
						}
					}
				});
			</script>
			<dialog class="logoutDialog">
				<h3>Are you sure you want to logout?</h3>
				<br />
				<div class="logoutButtons">
					<button id="confirmBtn" class="logoutBtn">Confirm<i class="gg-check-o"></i></button>
					<button id="cancelBtn" class="logoutBtn">Cancel<i class="gg-close-o"></i></button>
				</div>
			</dialog>
		</main>
		<button type="button" id="topBtn" title="Go to top">^<br />Top</button>

			<div class="logout">
				<i class="gg-log-out" id="logoutIcon"></i>

			</div>
			<div class="centerFooter">|</div>
			<div class="contactUs">

				<a href="CMPofficialemail@gmail.com">CMPofficialemail@gmail.com</a>
			</div>
		</footer>
	</body>
</html>
